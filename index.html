<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Minimaliste</title>
    <link rel="icon" type="image/png" href="https://github.com/Wit33D/Scripts/blob/55e85d872dcdac990f0c4f7957b2cb13bdf90173/Autres/W.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #001f3f, #000814);
            color: #0ff;
        }
        .navbar {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0, 255, 255, 0.5);
            position: fixed;
            top: 0;
            left: 0;
        }
        .navbar a {
            margin-left: 20px;
            text-decoration: none;
            color: #0ff;
            font-weight: bold;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #f0f;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 255, 255, 0.5);
            margin-top: 80px;
        }
        h1 {
            color: #0ff;
            margin-bottom: 10px;
        }
        p {
            color: #0cc;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0ff;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        .btn:hover {
            background-color: #f0f;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Ã€ propos</a>
        <a href="#CV.html">CV</a>
        <a href="#contact.html">Contact</a>
    </div>
    <div class="container">

    </div>
</body>
</html>
